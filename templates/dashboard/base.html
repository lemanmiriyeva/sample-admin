<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Admin Dashboard</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      margin-left: 250px;
      padding: 1.5rem;
      flex-grow: 1;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .navbar-custom {
      margin-left: 250px;
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      padding: 0.5rem 1.5rem;
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      z-index: 1030;
      height: 56px;
      display: flex;
      align-items: center;
    }
    .table-responsive {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
  width: 100%;
}
td, th {
  max-width: 50%;
  width: 50%;   /* max width for each cell */
  white-space: wrap;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-white px-3 mb-3">Admin Dashboard</h4>
    {% block sidebar %}
    <a href="{% url 'dashboard:home' %}">Home</a>
    {% for model in models %}
      <a href="{% url 'dashboard:model_list' model.app_label model.name %}">{{ model.verbose_name }}</a>
    {% endfor %}
    {% endblock %}
  </div>

 <form method="post" action="{% url 'logout' %}" style="display:flex;align-items:center;justify-content:end;z-index: 10000;padding: 20px;">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>

  <main class="content pt-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
